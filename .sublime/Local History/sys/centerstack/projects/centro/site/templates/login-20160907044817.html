 {% extends "base.html" %}
 {% load widget_tweaks %}
 {% load humanize %}
 {% load mathfilters %}
 {% load staticfiles %}
 {% load customtags %}
 {% block content %}
 <!--  preloader start -->
 <section class="body-content">
	 
	 <!-- preloader end -->
	 <div class="login login-bg login-parallax">
		 <div class="container">
			<div class="login-logo text-center">
			 <a href="#">
				<img alt="" src="{% static 'massive/img/login-logo.png' %}"/>
			</a>
		</div>
		<div class="login-box btn-rounded">
		 <form action="http://qnet.e-quantum2k.com/~centro/cgi-bin/nph-login.cgi" enctype="application/x-www-form-urlencoded" id="login-form" method="post" name="login-form">
			<div class="text-center">
			 <h3>
				LOGIN
			</h3>
		</div>
		<div class="form-group">
		 <input class="form-control" id="login-form-client" name="Client" placeholder="Company" type="text" value=""/>
		</div>
		 <div class="form-group">
			 <input class="form-control " id="login-form-cost-center" name="CC" placeholder="Cost Center" type="text" value=""/>
		 </div>
		 <div class="form-group">
			 <input class="form-control " id="login-form-cost-username" name="User" placeholder="Username" type="text" value=""/>
		 </div>
		 <div class="form-group">
			 <input class="form-control " id="login-form-cost-password" name="password" placeholder="Passwd" type="password" value=""/>
		 </div>
		 <div class="form-group">
			 <button class="btn btn-small btn-dark-solid full-width btn-rounded" id="login-form-submit" name="login-form-submit" value="login">
				Login
			</button>
		</div>
	</form>
	</div>
	</div>
</section>
{% endblock %}
