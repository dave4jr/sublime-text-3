{% load customtags %}
{% load staticfiles %}

<!DOCTYPE html>
<html class="no-js" lang="en-US">
<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title> Bond6 Fitness </title>

	
	<!--	Fonts
	========================================= -->
	<link href="{% static 'sudo/files/uploads/favicon.png' %}" rel="shortcut icon" />
	<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Lora:400italic,700italic" rel="stylesheet" type="text/css" />
	<link href="{% static 'sudo/files/css/font-awesome.min.css' %}" id="fontawesome-style-css" media="all" rel="stylesheet" type="text/css" />
	<link href="{% static 'sudo/files/css/ionicons.css' %}" id="ionic-icons-style-css" media="all" rel="stylesheet" type="text/css" />
	<link href="{% static 'plugins/icons/flaticons/font/flaticon.css' %}" rel="stylesheet" type="text/css" />
	
	<!--	CSS
	========================================= -->
	<link href="{% static 'plugins/hexagons/css/hexagons.css' %}" media="all" rel="stylesheet" type="text/css" />
	<link href="{% static 'sudo/files/css/lightcase.css' %}" id="lightcase-css" media="all" rel="stylesheet" type="text/css" />
	<link href="{% static 'sudo/files/css/isotope.css' %}" id="isotope-style-css" media="all" rel="stylesheet" type="text/css" />
	<link href="{% static 'sudo/files/revolution/css/settings.css' %}" id="revolution-slider-main-css" media="all" rel="stylesheet" type="text/css" />
	<link href="{% static 'sudo/files/revolution/css/layers.css' %}" id="revolution-slider-layer-css" media="all" rel="stylesheet" type="text/css" />
	<link href="{% static 'sudo/files/revolution/css/navigation.css' %}" id="revolution-slider-nav-css" media="all" rel="stylesheet" type="text/css" />
	<link href="{% static 'sudo/files/css/mqueries.css' %}" id="mqueries-style-css" media="all" rel="stylesheet" type="text/css" />
	<link href="{% static 'css/style.css' %}" id="default-style-css" media="all" rel="stylesheet" type="text/css" />
	<link href="{% static 'css/helpers.css' %}" id="default-style-css" media="all" rel="stylesheet" type="text/css" />

	<!--	Javascript
	========================================= -->
	<script src="{% static 'sudo/files/js/jquery-2.1.4.min.js' %}"></script>

</head>
<body>

	<!--	Loader
	========================================= -->
	<div id="page-loader">
		<div class="page-loader-inner">
			<span class="loader-figure"> </span>
			<h6 class="loader-label"> Loading </h6>
			<img alt="Loader Logo" width="60" class="loader-logo" src="{% static 'img/logo/logo-black.svg' %}">
		</div>
	</div>
	<div id="page-content">
		<header class="header-bordered header-transparent transparent-light" id="header">
			<div class="header-inner clearfix">
				<div class="left-float" id="logo">
					<a href="{% url 'index' %}">
						<img alt="Logo Scroll" id="scroll-logo" src="{% static 'img/logo/6.svg' %}">
						<img alt="Logo Dark" id="dark-logo" src="{% static 'img/logo/logo-black.svg' %}">
						<img alt="Logo Light" id="light-logo" src="{% static 'img/logo/logo-white.svg' %}">
					</a>
				</div>
				<div class="right-float" id="menu">
					<a class="responsive-nav-toggle" href="#">
						<span class="hamburger"> </span>
					</a>
					<div class="menu-inner">
						<nav id="main-nav">
							<ul>
								<li class="{% active 'what-we-do' %}"><a href="{% url 'what-we-do' %}"> What We Do </a></li>
								<li class="{% active 'train-with-us' %}"><a href="{% url 'train-with-us' %}"> Train With Us </a></li>
								<li class="{% active 'testimonials' %}"><a href="{% url 'testimonials' %}"> Testimonials </a></li>
								<li class="{% active 'blog' %}"><a href="{% url 'blog' %}"> Blog </a></li>
								<li class="{% active 'contact' %}"><a href="{% url 'contact' %}"> Contact Us </a></li>
							</ul>
						</nav>
						<div class="clearfix" id="menu-misc">
							<div id="header-language" class="m-l-20">
								<a href="{% url 'admin' %}" id="show-language"><i class="ion-person"> </i> Sign In</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>


		<!--	Content
		========================================= -->
		{% block content %}

			<!-- Insert Content Here -->

		{% endblock %}
		
		
		<!--	Footer
		========================================= -->
		{% block footer %}
			<footer class="footer-dark text-light" id="footer">
				<div class="footer-inner wrapper">
					<div class="f-logo-center">
						<a href="index.html" class="footer-logo">
							<img src="{% static 'img/logo/logo-black.svg' %}" style="height: 100px; width: auto;">
						</a>
			                </div>
					<div class="column-section clearfix">
						<div class="column one-half m-t-5">
							<div class="widget">
								<h6 class="subtitle-1 fw-400 m-t-20 o-80 text-light  fs-13 uppercase"> Â© 2016 Bond 6 Fitness, All Rights Reserved </h6>
								<h6 class="subtitle-1 fw-400 o-80 text-light  fs-11 uppercase"> Created by <a class="colored" href="http://www.centerstack.io">CenterStack</a></h6>
							</div>
							
						</div>
						<div class="column one-half last-col">
							<ul class="socialmedia-widget style-circled hover-slide-1 text-right">
								<li class="facebook"><a href="https://www.facebook.com/bond6fitness/"></a></li>
								<li class="twitter"><a href="https://twitter.com/bond6fitness"></a></li>
								<li class="instagram"><a href="https://www.instagram.com/bond6fitness/"></a></li>
								<li class="mail"><a href="mailto:blair@bond6.com"></a></li>
							</ul>
						</div>
					</div>
					<a href="#" id="backtotop"> Back To Top </a>
				</div>
			</footer>
		{% endblock %}
		
	</div>
	<script src="{% static 'sudo/files/js/jquery.easing.1.3.js' %}" type="text/javascript"></script>
	<script src="{% static 'sudo/files/js/jquery.visible.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'sudo/files/js/tweenMax.js' %}" type="text/javascript"></script>
	<script src="{% static 'sudo/files/revolution/js/jquery.themepunch.tools.min.js' %}?rev=5.0" type="text/javascript"></script>
	<script src="{% static 'sudo/files/revolution/js/jquery.themepunch.revolution.min.js' %}?rev=5.0" type="text/javascript"></script>
	<script src="{% static 'sudo/files/revolution/js/extensions/revolution.extension.slideanims.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'sudo/files/revolution/js/extensions/revolution.extension.layeranimation.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'sudo/files/revolution/js/extensions/revolution.extension.navigation.min.js' %}" type="text/javascript"></script>
	<!-- <script src="{% static 'sudo/files/revolution/js/extensions/revolution.extension.actions.min.js' %}" type="text/javascript"></script> -->
	<script src="{% static 'sudo/files/js/jquery.backgroundparallax.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'sudo/files/js/jquery.owl.carousel.js' %}" type="text/javascript"></script>
	<script src="{% static 'sudo/files/js/jquery.isotope.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'sudo/files/js/jquery.imagesloaded.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'sudo/files/js/jquery.lightcase.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'sudo/files/js/script.js' %}" type="text/javascript"></script>
</body>

</html>
