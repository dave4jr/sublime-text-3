<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../lib/fullcalendar.min.css' rel='stylesheet' />
<link href='../lib/fullcalendar.print.css' rel='stylesheet' media='print' />
<link href='../scheduler.min.css' rel='stylesheet' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../lib/fullcalendar.min.js'></script>
<script src='../scheduler.min.js'></script>
<script>

	$(function() { // document ready

		$('#calendar').fullCalendar({
			now: '2016-01-15',
			editable: false,
			aspectRatio: 4,
			scrollTime: '00:00',
			header: {
				left: 'today prev,next',
				center: 'title',
				right: 'timelineDay,timelineTenDay,timelineMonth,timelineYear'
			},
			defaultView: 'timelineYear',
			views: {
				timelineDay: {
					buttonText: ':15 slots',
					slotDuration: '1:00'
				},
				timelineTenDay: {
					type: 'timeline',
					duration: { days: 10 }
				}
			},
			resourceAreaWidth: '10%',
			resourceLabelText: 'Inventory',
			resources: [
				{ id: 'b', title: 'Auditorium B', eventColor: 'green' },
			],
			events: [
				{ id: '1', resourceId: 'b', start: '2016-01-07T02:00:00', end: '2016-01-07T07:00:00', title: 'event 1' },
			]
		});
	
	});

</script>
<style>

	body {
		margin: 0;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 100%;
		margin: 50px auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
