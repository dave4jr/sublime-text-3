	<!--	AMCharts Bar Chart
	========================================= -->
	<script>

		var chart;
		var chartData = [

		{% for bike in inventory %}
			{
				"bike": "{{ bike.name }}",
				"mileage": "{{ bike.current_mileage }}"
			},
		{% endfor %}
			
		];


		/*	Ready Function
		========================================= */
		 AmCharts.ready(function () {
			chart = new AmCharts.AmSerialChart();
			chart.dataProvider = chartData;
			chart.categoryField = "bike";
			chart.startDuration = 1;
			chart.fontFamily = "Lato";
			chart.responsive = {
				"enabled": true
			};

			var categoryAxis = chart.categoryAxis;
			categoryAxis.labelRotation = 0;
			categoryAxis.gridPosition = "start";
			categoryAxis.gridAlpha = 1;
			categoryAxis.gridColor = "#EEE";
			categoryAxis.axisAlpha = 1;
			categoryAxis.axisColor = "#EEE";


			var valueAxis = new AmCharts.ValueAxis();
			valueAxis.gridAlpha = 1;
			valueAxis.gridColor = "#EEE";
			valueAxis.axisColor = "#EEE";

			{% if mileage_max %}
				valueAxis.maximum = {{ mileage_max }};
			{% else %}
				valueAxis.maximum = 1;
			{% endif %}

			valueAxis.axisAlpha = 1;
			valueAxis.boldLabels = false;
			valueAxis.labelsEnabled = true;
			chart.addValueAxis(valueAxis);


			// GRAPH
			var graph = new AmCharts.AmGraph();
			graph.valueField = "mileage";
			graph.labelText = "[[mileage]]";
			graph.balloonText = "<b>[[mileage]]</b><br>[[category]]";
			graph.type = "column";
			graph.lineAlpha = 0;
			graph.fillAlphas = 0.8;
			graph.fillColors = "#67809F";
			chart.addGraph(graph);
			chart.write("mileage_graph");
		});
	</script>

	Bike - Pie Chart
=====================================================-->
	<script>
		 var chart;
		 var legend;

		 var pie_data = [
			  {
					"status": "Available",
					"percent": 156.9,
					"color": "#77BACD"
			  },
			  {
					"status": "Rented",
					"percent": 180,
					"color": "#EE7A83"
			  },
		 ];

		 AmCharts.ready(function () {
			  chart = new AmCharts.AmPieChart();
			  chart.dataProvider = pie_data;
			  chart.titleField = "status";
			  chart.valueField = "percent";
			  chart.outlineAlpha = 1;
			  chart.outlineColor = "#fff";
			  chart.outlineThickness = "2";
			  chart.percentPrecision = "0";
			  chart.labelRadius = -60;
			  chart.color = "#fff";
			  chart.fontSize = "12";
			  chart.marginBottom = -50;
			  chart.marginTop = -50;
			  chart.colorField = "color";
			  chart.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>";
			  chart.write("pie_graph");
		 });
	</script>
