{% extends "base.html" %}
{% load widget_tweaks %}
{% load humanize %}
{% load mathfilters %}
{% load staticfiles %}
{% block content_site %}

<!--	Classes
========================================= -->
<div class="row">
	<div class="col-md-12">
		<div class="portlet light portlet-fit ">
			<div class="portlet-title">
				<div class="caption">
					<i class="pe-7s-users"> </i>
					<span class="caption-subject base-font"> Classes </span>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-6">
							<div id="datatable-btn" class="actions">
								<a class="btn base" href="{% url 'class_new' %}"> New </a>
								<label class="btn base" for="checkbox-input"> Delete </label>
							</div>
						</div>
						<div class="col-md-6">
							<div id="datatable-btn-export" class="pull-right"></div>
						</div>
					</div>
				</div>

				<!--	Table
				========================================= -->
				<form action="{% url 'class_delete' %}" method="post">
					{% csrf_token %}
					<table class="table table-striped table-bordered table-hover table-checkable order-column" id="class_table">
						<thead>
							<tr>
								<!--	Table Headers
								========================================= -->
								<th><input class="group-checkable" data-set="#class_table .checkboxes" type="checkbox"></th>
								<th> ID </th>
								<th> Full Name </th>
								<th> Status </th>
							</tr>
						</thead>
						<tbody>

							<!--	Data
							========================================= -->
							{% for class in classes %}
								<tr class="odd gradeX">
									<td><input type="checkbox" class="checkboxes" name="checked" value="{{ class.pk }}"></td>
									<td>{{ class.pk }}</td>
									<td><a href="/classes/edit/{{ class.pk }}">{{ class.name }}</a></td>
									<td><span class="label label-warning">Pending</span></td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
					<input type="submit" class="hidden" id="checkbox-input">
				</form>
			</div>
		</div>
	</div>
</div>


<!--	Printing in Landscape
========================================= -->
<style type="text/css" media="print">
	@page { size: landscape; }
	table { writing-mode: tb-rl; }
</style>


<!--	Javascript
========================================= -->
<script>
	$(function() {
		
		/*	Checkbox Delete
		========================================= */
		var table = $('#class_table');
		table.dataTable({
			"language": {
				"aria": {
					"sortAscending": ": activate to sort column ascending",
					"sortDescending": ": activate to sort column descending"
				},
				"emptyTable": "No data available in table",
				"info": "Showing _START_ to _END_ of _TOTAL_ records",
				"infoEmpty": "No Records Found",
					"infoFiltered": "(filtered1 from _MAX_ total records)",
				"lengthMenu": "Show _MENU_",
				"search": "Search:",
				"zeroRecords": "No Matching Records Found",
				"paginate": {
					"previous":"Prev",
					"next": "Next",
					"last": "Last",
					"first": "First"
				}
			},
			"bStateSave": true,
			"lengthMenu": [
				[5, 10, 15, 20, -1],
				[5, 10, 15, 20, "All"]
			],
			"pageLength": 15,
			"pagingType": "bootstrap_full_number",
			"order": [ [2, "asc"] ],
			"columnDefs": [ {
				"targets": 0,
				"orderable": false,
				"searchable": false
			}],
		});


		/*	Buttons
		========================================= */
		var datatable = $('#class_table').DataTable();
		new $.fn.dataTable.Buttons( datatable, {
			 buttons: [
				  'print', 'pdf', 'excel'
			 ]
		} );
		datatable.buttons( 0, null ).containers().appendTo( '#datatable-btn-export' );


		/*	Adding Checked Values
		========================================= */
		
		var table = $('#class_table').dataTable();
		table.find('.group-checkable').change(function () {
			var set = jQuery(this).attr("data-set");
			var checked = jQuery(this).is(":checked");
			jQuery(set).each(function () {
				if (checked) {
					$(this).prop("checked", true);
					$(this).parents('tr').addClass("active");

				} else {
					$(this).prop("checked", false);
					$(this).parents('tr').removeClass("active");
				}
			});
			jQuery.uniform.update(set);
		});
		table.on('change', 'tbody tr .checkboxes', function () {
			var $input = $(this);
			$(this).parents('tr').toggleClass("active");
		});
	});
</script>


{% endblock %}
