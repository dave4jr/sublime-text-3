 {% extends "base.html" %}

 {% load staticfiles %}

 {% block content_site %}

<!--	Project Forms
========================================= -->
<div class="pi-section-w piICheck piStylishSelect">
	<div class="pi-section p-tb-40">
		<div class="pi-text-center p-b-10">
			<h3 class="pi-uppercase pi-weight-700 pi-has-border pi-has-tall-border pi-has-short-border pi-margin-bottom-20">Register</h3>
		</div>
		<div class="pi-row">
			<div class="pi-col-md-6 pi-col-md-offset-3 pi-col-sm-8 pi-col-sm-offset-2 pi-col-xs-10 pi-col-xs-offset-1">
				<div class="p-20 pi-box pi-round pi-shadow-15 pi-section-white">

					<!--	Form
					========================================= -->
					<form action="{% url 'login' %}" name="login" method="post" role="form">	
						{% csrf_token %}
						{% if next %}
							<input type="hidden" name="next" value="{{ next }}" />
						{% endif %}
						<div class="pi-row">
							<div class="pi-col-sm-6">
								<div class="form-group">
									<div class="pi-input-with-icon">
										<div class="pi-input-icon">
											<i class="icon-info"></i>
										</div>
										<input class="form-control" type="text" name="firstname" id="firstname" placeholder="First Name" required/>
									</div>
								</div>
							</div>
							<div class="pi-col-sm-6">
								<div class="form-group">
									<div class="pi-input-with-icon">
										<div class="pi-input-icon">
											<i class="icon-info"></i>
										</div>
										<input class="form-control" type="text" name="lastname" id="lastname" placeholder="Last Name" required/>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="pi-input-with-icon">
								<div class="pi-input-icon">
									<i class="icon-envelope"></i>
								</div>
								<input class="form-control" type="email" name="email" id="email" placeholder="Email Address" required/>
							</div>
						</div>
						<div class="form-group">
							<div class="pi-input-with-icon">
								<div class="pi-input-icon">
									<i class="icon-user"></i>
								</div>
								<input class="form-control" type="username" name="username" id="username" placeholder="Username" required/>
							</div>
						</div>
						<div class="form-group">
							<div class="pi-input-with-icon">
								<div class="pi-input-icon">
									<i class="icon-lock"> </i>
								</div>
								<input class="form-control" type="password" name="password" id="password" placeholder="Password" required/>
							</div>
						</div>
						<div class="form-group">
							<div class="pi-input-with-icon">
								<div class="pi-input-icon">
									<i class="icon-lock"></i>
								</div>
								<input class="form-control" type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required/>
							</div>
						</div>
						<p><button class="btn blue-steel pi-btn-wide pi-weight-600" type="submit"> Create An Account </button></p>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
